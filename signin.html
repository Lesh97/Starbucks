<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스타벅스 만들어보기</title>
    <link rel="stylesheet" href="./css/components/nav.css" />
    <link rel="stylesheet" href="./css/components/footer.css" />
    <link rel="stylesheet" href="./css/signin.css" />
  </head>
  <body>
    <header data-include-path="./header.html"></header>
    <main>
      <div class="signin_wrap">
        <div class="signin_bgimg"></div>
        <div class="user_info">
          <span>회원 가입</span>
          <form method="POST" action="/signin" id="user_info_wrap">
            <div>
              <label for="username">이름</label>
              <input type="text" name="username" />
            </div>
            <label for="age">나이</label>
            <div>
              <select>
                <option>출생 연도</option>
              </select>
              <select>
                <option>월</option>
              </select>
              <select>
                <option>일</option>
              </select>
            </div>
            <div>
              <label for="userid">아이디</label>
              <input type="text" name="userid" />
            </div>
            <div>
              <label for="password">비밀번호</label>
              <input type="text" name="password" />
            </div>
            <div>
              <label for="passwordcheck">비밀번호 확인</label>
              <input type="text" name="passwordcheck" />
            </div>
            <label for="email">이메일</label>
            <div id="user_info_email">
              <input type="text" name="email" />
              @
              <input />
              <select>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
                <option value="kakao.com">kakao.com</option>
              </select>
            </div>
          </form>
        </div>
        <form method="POST" action="/signin" class="user_cardinfo">
          <span>카드 정보 등록</span>
          <div>
            <label for="cardcompany">카드사 선택</label>
            <select>
              <option value="KB국민">KB국민</option>
              <option value="BC">BC</option>
              <option value="카카오">카카오</option>
              <option value="신한">신한</option>
              <option value="삼성">삼성</option>
              <option value="NH농협">NH농협</option>
              <option value="우리">우리</option>
              <option value="기업">기업</option>
            </select>
          </div>
          <div id="user_cardinfo_number">
            <label for="cardnumber">카드 번호 등록</label>
            <div>
              <input type="number" />ㅡ <input type="number" />ㅡ
              <input type="number" />ㅡ
              <input type="number" />
            </div>
          </div>
          <button id="signin_btn">회원가입 하기</button>
        </form>
      </div>
      <footer data-include-path="./footer.html"></footer>
    </main>
    <script src="./js/signin.js"></script>
    <script
      src="https://kit.fontawesome.com/70782ef41a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./include.js"></script>
  </body>
</html>
